# H2 database configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.platform=h2

# Hibernate dialect for H2 database
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Hibernate DDL mode - create-drop is good for testing purposes, as it recreates the database schema on each startup.
spring.jpa.hibernate.ddl-auto=create-drop

# Enable H2 console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


# Customizing the path to static resources
spring.resources.static-locations=classpath:/custom-static/,classpath:/static/